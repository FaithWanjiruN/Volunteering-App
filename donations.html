<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./donations.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="donations">
      <header class="navigation">
        <div class="header-content-wrapper">
          <div class="header-content">
            <h3 class="home-find-organizations">Home Find Organizations</h3>
            <b class="events">Events</b>
            <b class="donate">Donate</b>
          </div>
        </div>
        <img
          class="logo-1-icon"
          loading="lazy"
          alt=""
          src="./public/logo-12@2x.png"
        />
      </header>
      <section class="content">
        <div class="main">
          <div class="unsplashm-4lfg1xfag-parent">
            <img
              class="unsplashm-4lfg1xfag-icon"
              alt=""
              src="./public/unsplashm4lfg1xfag@2x.png"
            />

            <div class="unsplashm-4lfg1xfag"></div>
          </div>
          <form class="form-container-parent">
            <div class="form-container">
              <div class="form">
                <p class="welcome-to-the">
                  Welcome to the donation page, please fill out the form below.
                  Hopefully it is blessed.
                </p>
              </div>
              <div class="donation-options">
                <div class="donation-type">
                  <div class="choose-a-donation">Choose a donation type</div>
                  <div class="donation-frequency">
                    <div class="childrens-home">Childrenâ€™s Home</div>
                    <img
                      class="bicaret-down-fill-icon"
                      alt=""
                      src="./public/bicaretdownfill.svg"
                    />
                  </div>
                </div>
                <div class="donation-amount">
                  <div class="choose-a-donation1">Choose a donation amount</div>
                  <div class="amount-options">
                    <div class="amount-row">
                      <input
                        class="amount-row-child"
                        type="radio"
                        name="radioGroup-1"
                      />

                      <div class="amount-values">
                        <div class="ksh-1000">Ksh. 1000</div>
                      </div>
                    </div>
                    <div class="amount-row1">
                      <input class="amount-row-item" type="radio" />

                      <div class="ksh-5000-wrapper">
                        <div class="ksh-5000">Ksh. 5000</div>
                      </div>
                    </div>
                    <div class="amount-row2">
                      <input class="amount-row-inner" type="radio" />

                      <div class="ksh-10000-wrapper">
                        <div class="ksh-10000">Ksh. 10,000</div>
                      </div>
                    </div>
                    <u class="enter-a-custom">Enter a custom donation amount</u>
                  </div>
                </div>
                <div class="donation-type1">
                  <div class="choose-a-donation2">
                    Choose a donation frequency
                  </div>
                  <div class="frame-container">
                    <div class="frame-div">
                      <img
                        class="group-icon"
                        alt=""
                        src="./public/group-3929-3.svg"
                      />

                      <div class="monthly">Monthly</div>
                    </div>
                    <div class="frame-parent1">
                      <img
                        class="frame-child1"
                        alt=""
                        src="./public/group-3930.svg"
                      />

                      <input
                        class="one-time"
                        placeholder="One time"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="action-buttons">
              <button class="buttons">
                <div class="cancel">Cancel</div>
              </button>
              <button class="buttons1">
                <div class="go-to-checkout">Go to checkout</div>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
