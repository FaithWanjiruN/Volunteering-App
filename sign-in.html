<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;900&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <main class="frame-group">
        <div class="background-image-rect-parent">
          <div class="background-image-rect"></div>
          <img
            class="unsplashsyto3xs06fu-icon1"
            alt=""
            src="./public/unsplashsyto3xs06fu@2x.png"
          />
        </div>
        <div class="sign-in-content-wrapper">
          <div class="sign-in-content">
            <div class="sign-in-header">
              <h1 class="lets-help-you1">
                Let’s Help you Volunteer and Make a Change!
              </h1>
              <div class="call-to-action-button">
                <button class="component-21">
                  <img class="icons7" alt="" src="./public/icons.svg" />

                  <div class="button2">Learn More</div>
                  <div class="icons-container">
                    <img class="icons8" alt="" src="./public/icons1.svg" />
                  </div>
                </button>
              </div>
            </div>
            <div class="footer">
              <div class="legal">
                <div class="terms-of-use1">Terms Of Use</div>
                <a class="privacy1">Privacy</a>
                <div class="help1">Help</div>
                <div class="cookie-preferences1">Cookie preferences</div>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle-group">
          <div class="frame-inner"></div>
          <div class="hero-image">
            <img
              class="evamenu-fill-icon1"
              loading="lazy"
              alt=""
              src="./public/evamenufill.svg"
            />
          </div>
          <div class="sign-in-form">
            <div class="sign-in-title">
              <div class="sign-in-subheading">
                <h3 class="sign-in-and">
                  Sign In and continue your journey today
                </h3>
              </div>
              <div class="input-fields1">
                <div class="input-icon-containers">
                  <img
                    class="icons9"
                    loading="lazy"
                    alt=""
                    src="./public/icons-1.svg"
                  />

                  <div class="input-content-wrapper">
                    <div class="input-content">
                      <b class="enter-username">ENTER USERNAME</b>
                      <div class="input-dividers1"></div>
                    </div>
                  </div>
                </div>
                <div class="input-icon-containers1">
                  <img
                    class="icons10"
                    loading="lazy"
                    alt=""
                    src="./public/icons-2.svg"
                  />

                  <div class="input-icon-containers-inner">
                    <div class="enter-password-parent">
                      <b class="enter-password">ENTER PASSWORD</b>
                      <div class="line-div"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="sign-in-button-content-wrapper">
            <div class="sign-in-button-content">
              <button class="component-31" id="component3">
                <img class="icons11" alt="" src="./public/icons.svg" />

                <b class="button3">Sign In</b>
                <img class="icons12" alt="" src="./public/icons1.svg" />
              </button>
              <div class="sign-up-option">
                <div class="sign-up-link">
                  <div class="i-dont-have" id="iDontHave">
                    I Don’t Have An Account
                  </div>
                  <div class="sign-up-divider"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      var component3 = document.getElementById("component3");
      if (component3) {
        component3.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var iDontHave = document.getElementById("iDontHave");
      if (iDontHave) {
        iDontHave.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      </script>
  </body>
</html>
